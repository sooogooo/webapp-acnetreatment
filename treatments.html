                    详细说明: '高端全套方案，包含战痘套组（医用护肤品），提供完整的治疗+护理解决方案。'

                    desc: 'CO2点阵磨削表皮+刺激深层胶原',
                    symptoms: ['痘坑', '毛孔粗大', '皮肤凹陷', '瘢痕'],
                    areas: ['全脸', '局部重点区域'],

                },
                {
                    name: '毛孔痘坑卡3.0', level: '顶级套餐',
                    price_single: 3980, price_triple: 8800,
                    items: '黄金微针+CO2点阵+战痘套组+博乐达水杨酸×2+小针刀×2+针清/照光×6',
                    desc: '综合全方案，医生定制，针对严重问题',
                    symptoms: ['重度痘痘', '严重痘坑', '多种皮肤问题'],
                    areas: ['全脸', '多部位综合治疗'],
                    severity: ['重度', '极重度'],
                    duration: '3次为一个大疗程',

                    适应症: '重度痤疮+严重痘坑+综合性皮肤问题',
                    详细说明: '顶级全套方案，包含所有主流治疗手段。医生根据个人情况定制治疗计划，适合严重痘坑和综合性问题。'
                }
            ]
        };

        // 渲染单品项目
        const grid = document.getElementById('singleItemsGrid');
        data.singleItems.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <div class="item-name">${item.name}</div>
                <div class="item-category">${item.category}</div>
                <div class="item-desc">${item.desc}</div>
                <div class="item-price">
                    <div>
                        <div class="price-label">单次价格</div>
                        <div class="price-value">¥${item.price_single}</div>
                    </div>
                    <div>
                        <div class="price-label">3次套餐</div>
                        <div class="price-value">¥${item.price_triple}</div>
                    </div>
                </div>
                <div class="price-note">平均每次：¥${Math.round(item.price_triple/3)}</div>
                <button class="detail-btn" onclick="showDetailModal('single', ${index})">查看详情 →</button>
            `;
            grid.appendChild(card);
        });

        // 渲染套餐方案
        const packagesContainer = document.getElementById('packagesContainer');
        data.packages.forEach((pkg, index) => {
            const card = document.createElement('div');
            card.className = 'package-card';
            card.innerHTML = `
                <div class="package-header">
                    <div class="package-name">${pkg.name}</div>
                    <div class="package-level">${pkg.level}</div>
                </div>
                <div class="package-items"><strong>包含项目：</strong>${pkg.items}</div>
                <div class="package-desc">${pkg.desc}</div>
                <div class="package-prices">
                    <div class="price-box">
                        <div class="price-box-label">单次体验价</div>
                        <div class="price-box-value">¥${pkg.price_single}</div>

                    </div>
                    <div class="price-box">
                        <div class="price-box-label">3次疗程价</div>
                        <div class="price-box-value">¥${pkg.price_triple}</div>
                        <div class="price-box-note">平均每次 ¥${Math.round(pkg.price_triple/3)}</div>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="detail-btn" onclick="showDetailModal('package', ${index})">查看详情 →</button>
                </div>
            `;
            packagesContainer.appendChild(card);
        });

        // 显示项目详情弹窗
        function showDetailModal(type, index) {
            const item = type === 'single' ? data.singleItems[index] : data.packages[index];
            const modal = document.getElementById('projectDetailModal');
            const modalBody = document.getElementById('detailModalBody');

            let content = `
                <div class="detail-header">
                    <h2 class="detail-title">${item.name}</h2>
                    <span class="detail-category-badge">${item.category || item.level}</span>
                </div>

                <div class="detail-price-box">
                    <div class="detail-price-row">
                        <span class="detail-price-label">单次价格</span>
                        <span class="detail-price-value">¥${item.price_single}</span>
                    </div>
                    <div class="detail-price-row">
                        <span class="detail-price-label">3次套餐</span>
                        <span class="detail-price-value">¥${item.price_triple}</span>
                    </div>
                    <div class="detail-price-row">
                        <span class="detail-price-label">平均每次</span>
                        <span class="detail-price-value">¥${Math.round(item.price_triple/3)}</span>
                    </div>
                </div>

                <div class="detail-section">
                    <h3 class="detail-section-title">项目介绍</h3>
                    <div class="detail-section-content">${item.desc}</div>
                </div>

                ${item.详细说明 ? `
                <div class="detail-section">
                    <h3 class="detail-section-title">详细说明</h3>
                    <div class="detail-section-content">${item.详细说明}</div>
                </div>
                ` : ''}

                ${item.symptoms ? `
                <div class="detail-section">
                    <h3 class="detail-section-title">适用症状</h3>
                    <div class="detail-tags">
                        ${item.symptoms.map(s => `<span class="detail-tag">${s}</span>`).join('')}
                    </div>
                </div>
                ` : ''}

                ${item.areas ? `
                <div class="detail-section">
                    <h3 class="detail-section-title">治疗部位</h3>
                    <div class="detail-tags">
                        ${item.areas.map(a => `<span class="detail-tag">${a}</span>`).join('')}
                    </div>
                </div>
                ` : ''}

                ${item.severity ? `
                <div class="detail-section">
                    <h3 class="detail-section-title">适用程度</h3>
                    <div class="detail-tags">
                        ${item.severity.map(s => `<span class="detail-tag">${s}</span>`).join('')}
                    </div>
                </div>
                ` : ''}

                ${item.duration ? `
                <div class="detail-section">
                    <h3 class="detail-section-title">治疗周期</h3>
                    <div class="detail-section-content">${item.duration}</div>
                </div>
                ` : ''}

                ${item.recovery ? `
                <div class="detail-section">
                    <h3 class="detail-section-title">恢复期</h3>
                    <div class="detail-section-content">${item.recovery}</div>
                </div>
                ` : ''}

                ${item.适应症 ? `
                <div class="detail-section">
                    <h3 class="detail-section-title">✅ 适应症</h3>
                    <div class="detail-section-content" style="background: #e8f5e9; border-left: 4px solid #4caf50;">${item.适应症}</div>
                </div>
                ` : ''}

                ${item.禁忌症 ? `
                <div class="detail-section">
                    <h3 class="detail-section-title">⚠️ 禁忌症</h3>
                    <div class="detail-section-content" style="background: #ffebee; border-left: 4px solid #f44336;">${item.禁忌症}</div>
                </div>
                ` : ''}

                ${type === 'package' && item.items ? `
                <div class="detail-section">
                    <h3 class="detail-section-title">包含项目</h3>
                    <div class="detail-section-content">${item.items}</div>
                </div>
                ` : ''}
            `;

            modalBody.innerHTML = content;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        }

        // 关闭详情弹窗
        function closeDetailModal() {
            const modal = document.getElementById('projectDetailModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto'; // 恢复滚动
        }

        // 点击弹窗背景关闭
        document.getElementById('projectDetailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDetailModal();
            }
        });
    </script>
</body>
