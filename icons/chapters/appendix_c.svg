<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hospital building -->
  <rect x="6" y="8" width="12" height="12" rx="1" stroke="var(--icon-color, #3498db)" stroke-width="1.5" fill="none"/>
  <!-- Hospital cross -->
  <rect x="11" y="4" width="2" height="8" fill="var(--icon-color, #3498db)"/>
  <rect x="8" y="6" width="8" height="2" fill="var(--icon-color, #3498db)"/>
  <!-- Windows -->
  <rect x="8" y="10" width="1.5" height="2" fill="var(--icon-color, #3498db)" opacity="0.3"/>
  <rect x="10.5" y="10" width="1.5" height="2" fill="var(--icon-color, #3498db)" opacity="0.3"/>
  <rect x="13" y="10" width="1.5" height="2" fill="var(--icon-color, #3498db)" opacity="0.3"/>
  <rect x="15.5" y="10" width="1.5" height="2" fill="var(--icon-color, #3498db)" opacity="0.3"/>
  <!-- Lower windows -->
  <rect x="8" y="13" width="1.5" height="2" fill="var(--icon-color, #3498db)" opacity="0.3"/>
  <rect x="10.5" y="13" width="1.5" height="2" fill="var(--icon-color, #3498db)" opacity="0.3"/>
  <rect x="13" y="13" width="1.5" height="2" fill="var(--icon-color, #3498db)" opacity="0.3"/>
  <rect x="15.5" y="13" width="1.5" height="2" fill="var(--icon-color, #3498db)" opacity="0.3"/>
  <!-- Entrance -->
  <rect x="11" y="16" width="2" height="4" fill="var(--icon-color, #3498db)" opacity="0.4"/>
</svg>