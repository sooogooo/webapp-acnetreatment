<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- First aid kit case -->
  <rect x="4" y="8" width="16" height="12" rx="2" stroke="var(--icon-color, #3498db)" stroke-width="1.5" fill="none"/>
  <!-- Handle -->
  <rect x="9" y="6" width="6" height="2" rx="1" stroke="var(--icon-color, #3498db)" stroke-width="1.5" fill="none"/>
  <!-- Medical cross on case -->
  <rect x="11" y="11" width="2" height="6" rx="0.5" fill="var(--icon-color, #3498db)"/>
  <rect x="8" y="13" width="8" height="2" rx="0.5" fill="var(--icon-color, #3498db)"/>
  <!-- Case clasp -->
  <rect x="11.5" y="8" width="1" height="1" fill="var(--icon-color, #3498db)" opacity="0.6"/>
  <!-- Emergency indicators -->
  <circle cx="6" cy="10" r="0.5" fill="var(--icon-color, #3498db)" opacity="0.5"/>
  <circle cx="18" cy="10" r="0.5" fill="var(--icon-color, #3498db)" opacity="0.5"/>
  <!-- Shadow/depth -->
  <rect x="4.5" y="8.5" width="15" height="11" rx="1.5" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
</svg>