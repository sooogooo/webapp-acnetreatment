<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Topical treatment (cream tube) -->
  <g transform="translate(0,0)">
    <rect x="1" y="3" width="3" height="5" rx="0.5" stroke="var(--icon-color, #3498db)" stroke-width="1" fill="none"/>
    <rect x="1.5" y="2" width="2" height="1" rx="0.2" fill="var(--icon-color, #3498db)"/>
    <rect x="1.3" y="5" width="2.4" height="2" rx="0.2" fill="var(--icon-color, #3498db)" opacity="0.3"/>
    <path d="M2.5 1.5C2.8 1.2 3.2 1.2 3.5 1.5" stroke="var(--icon-color, #3498db)" stroke-width="0.8" fill="none"/>
    <text x="0.5" y="11" font-family="Arial, sans-serif" font-size="4" fill="var(--icon-color, #3498db)">Topic</text>
  </g>

  <!-- Oral medication (pill) -->
  <g transform="translate(6,0)">
    <ellipse cx="3" cy="5" rx="2" ry="1.2" fill="var(--icon-color, #3498db)" opacity="0.4" stroke="var(--icon-color, #3498db)" stroke-width="1"/>
    <line x1="3" y1="3.8" x2="3" y2="6.2" stroke="var(--icon-color, #3498db)" stroke-width="0.8" opacity="0.6"/>
    <circle cx="2.3" cy="5" r="0.3" fill="var(--icon-color, #3498db)" opacity="0.8"/>
    <circle cx="3.7" cy="5" r="0.3" fill="var(--icon-color, #3498db)" opacity="0.8"/>
    <text x="1.5" y="11" font-family="Arial, sans-serif" font-size="4" fill="var(--icon-color, #3498db)">Oral</text>
  </g>

  <!-- Professional treatment (laser/light) -->
  <g transform="translate(12,0)">
    <rect x="1" y="2" width="4" height="1" rx="0.2" fill="var(--icon-color, #3498db)" opacity="0.6"/>
    <circle cx="3" cy="5" r="1.5" fill="none" stroke="var(--icon-color, #3498db)" stroke-width="1"/>
    <path d="M3 3L3 5" stroke="var(--icon-color, #3498db)" stroke-width="2"/>
    <path d="M2 6L4 6" stroke="var(--icon-color, #3498db)" stroke-width="1" opacity="0.5"/>
    <path d="M1.5 6.5L4.5 6.5" stroke="var(--icon-color, #3498db)" stroke-width="0.8" opacity="0.4"/>
    <path d="M1.8 7L4.2 7" stroke="var(--icon-color, #3498db)" stroke-width="0.6" opacity="0.3"/>
    <text x="0.5" y="11" font-family="Arial, sans-serif" font-size="3.5" fill="var(--icon-color, #3498db)">Laser</text>
  </g>

  <!-- Cosmetic treatment (facial) -->
  <g transform="translate(18,0)">
    <ellipse cx="3" cy="4" rx="2" ry="2.5" stroke="var(--icon-color, #3498db)" stroke-width="1" fill="none"/>
    <circle cx="2.3" cy="3.5" r="0.3" fill="var(--icon-color, #3498db)"/>
    <circle cx="3.7" cy="3.5" r="0.3" fill="var(--icon-color, #3498db)"/>
    <path d="M2.5 4.8C2.7 5.2 3.3 5.2 3.5 4.8" stroke="var(--icon-color, #3498db)" stroke-width="0.8" stroke-linecap="round"/>
    <!-- Spa/treatment symbols -->
    <circle cx="1" cy="2" r="0.3" fill="var(--icon-color, #3498db)" opacity="0.4"/>
    <circle cx="5" cy="2.5" r="0.2" fill="var(--icon-color, #3498db)" opacity="0.5"/>
    <circle cx="1.5" cy="6.5" r="0.2" fill="var(--icon-color, #3498db)" opacity="0.3"/>
    <text x="1" y="11" font-family="Arial, sans-serif" font-size="3.5" fill="var(--icon-color, #3498db)">Facial</text>
  </g>

  <!-- Comparison arrows -->
  <path d="M5 5L5.8 5" stroke="var(--icon-color, #3498db)" stroke-width="0.8" marker-end="url(#smallarrow)" opacity="0.5"/>
  <path d="M11 5L11.8 5" stroke="var(--icon-color, #3498db)" stroke-width="0.8" marker-end="url(#smallarrow)" opacity="0.5"/>
  <path d="M17 5L17.8 5" stroke="var(--icon-color, #3498db)" stroke-width="0.8" marker-end="url(#smallarrow)" opacity="0.5"/>

  <!-- Small arrow marker -->
  <defs>
    <marker id="smallarrow" markerWidth="4" markerHeight="3" refX="3.5" refY="1.5" orient="auto">
      <polygon points="0 0, 4 1.5, 0 3" fill="var(--icon-color, #3498db)" opacity="0.5"/>
    </marker>
  </defs>

  <!-- Severity/effectiveness indicators -->
  <rect x="2" y="13" width="20" height="8" rx="1" fill="none" stroke="var(--icon-color, #3498db)" stroke-width="0.5" opacity="0.3"/>
  <text x="3" y="16" font-family="Arial, sans-serif" font-size="3" fill="var(--icon-color, #3498db)" opacity="0.6">Mild</text>
  <text x="8" y="16" font-family="Arial, sans-serif" font-size="3" fill="var(--icon-color, #3498db)" opacity="0.7">Moderate</text>
  <text x="13" y="16" font-family="Arial, sans-serif" font-size="3" fill="var(--icon-color, #3498db)" opacity="0.8">Severe</text>
  <text x="18" y="16" font-family="Arial, sans-serif" font-size="3" fill="var(--icon-color, #3498db)" opacity="0.6">Care</text>

  <!-- Effectiveness bars -->
  <rect x="3" y="17" width="2" height="1" fill="var(--icon-color, #3498db)" opacity="0.6"/>
  <rect x="8" y="17" width="3" height="1" fill="var(--icon-color, #3498db)" opacity="0.7"/>
  <rect x="13" y="17" width="4" height="1" fill="var(--icon-color, #3498db)" opacity="0.8"/>
  <rect x="18" y="17" width="2.5" height="1" fill="var(--icon-color, #3498db)" opacity="0.5"/>
</svg>