<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Epidermis (top layer) -->
  <path d="M2 8C4 7 6 6.5 8 7C10 7.5 12 6.5 14 7C16 7.5 18 6.5 20 7C21 7.2 22 7.5 22 8V10H2V8Z" fill="var(--icon-color, #3498db)" opacity="0.8"/>

  <!-- Dermis (middle layer) -->
  <rect x="2" y="10" width="20" height="6" fill="var(--icon-color, #3498db)" opacity="0.5"/>
  <!-- Hair follicle -->
  <circle cx="6" cy="13" r="1" fill="none" stroke="var(--icon-color, #3498db)" stroke-width="1"/>
  <path d="M6 12V6" stroke="var(--icon-color, #3498db)" stroke-width="1.5"/>

  <!-- Sebaceous gland -->
  <ellipse cx="9" cy="12" rx="1.5" ry="1" fill="var(--icon-color, #3498db)" opacity="0.7"/>

  <!-- Sweat gland -->
  <circle cx="15" cy="13" r="0.8" fill="none" stroke="var(--icon-color, #3498db)" stroke-width="1"/>
  <path d="M15 13.8C15 14.5 15 15 15 16C15 17 14 18 13 18" stroke="var(--icon-color, #3498db)" stroke-width="1" fill="none"/>

  <!-- Hypodermis (bottom layer) -->
  <rect x="2" y="16" width="20" height="6" fill="var(--icon-color, #3498db)" opacity="0.3"/>
  <!-- Fat cells -->
  <circle cx="5" cy="19" r="1.2" fill="var(--icon-color, #3498db)" opacity="0.4"/>
  <circle cx="12" cy="18.5" r="1" fill="var(--icon-color, #3498db)" opacity="0.4"/>
  <circle cx="18" cy="19" r="1.1" fill="var(--icon-color, #3498db)" opacity="0.4"/>

  <!-- Labels/indicators -->
  <text x="1" y="9" font-family="Arial, sans-serif" font-size="6" fill="var(--icon-color, #3498db)" opacity="0.6">E</text>
  <text x="1" y="13" font-family="Arial, sans-serif" font-size="6" fill="var(--icon-color, #3498db)" opacity="0.6">D</text>
  <text x="1" y="19" font-family="Arial, sans-serif" font-size="6" fill="var(--icon-color, #3498db)" opacity="0.6">H</text>
</svg>