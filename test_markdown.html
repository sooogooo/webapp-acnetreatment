<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Markdown Test</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        strong { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Markdown 渲染测试</h1>

    <h2>测试1: 行首粗体</h2>
    <div class="test" id="test1"></div>

    <h2>测试2: 行中粗体</h2>
    <div class="test" id="test2"></div>

    <h2>测试3: 实际内容</h2>
    <div class="test" id="test3"></div>

    <script>
        function processInlineFormatting(text) {
            if (!text) return '';
            text = text.replace(/\*\*([^\*]+?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/(?<!\*)\*([^\*]+?)\*(?!\*)/g, '<em>$1</em>');
            text = text.replace(/`([^`]+?)`/g, '<code>$1</code>');
            return text;
        }

        // 测试1
        const text1 = "**轻度痘痘**主要表现为粉刺，包括白头粉刺（闭口）和黑头粉刺（开口）。";
        document.getElementById('test1').innerHTML = '<p>' + processInlineFormatting(text1) + '</p>';

        // 测试2
        const text2 = "这是一段普通文字，中间有**粗体文字**和更多内容。";
        document.getElementById('test2').innerHTML = '<p>' + processInlineFormatting(text2) + '</p>';

        // 测试3
        const text3 = "**重度痘痘**出现结节和囊肿，这是痘痘的"终极形态"。";
        document.getElementById('test3').innerHTML = '<p>' + processInlineFormatting(text3) + '</p>';
    </script>
</body>
</html>
